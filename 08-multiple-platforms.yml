---
- name: Install and configure HTTP server
  hosts: g3
  become: yes

  tasks:
    - name: Install HTTP server packages
      dnf:
        name: httpd
        state: present
      when: ansible_distribution == "Amazon"

    - name: Start HTTPD
      service:
        name: httpd
        state: started
      when: ansible_distribution == "Amazon"

    - name: Enable HTTPD
      service:
        name: httpd
        enabled: yes
      when: ansible_distribution == "Amazon"

    - name: Install Apache2
      apt:
        name: apache2
        state: present
      when: ansible_distribution == "Ubuntu"

    - name: Start Apache2
      service:
        name: apache2
        state: started
      when: ansible_distribution == "Ubuntu"

    - name: Enable Apache2
      service:
        name: apache2
        enabled: yes
      when: ansible_distribution == "Ubuntu"

    - command: apt-get update
      when: ansible_distribution == "Debian"

    #- name: Install Apache2 on Debian
    #  apt:
    #    name: apache2
    #    state: present
    #  when: ansible_distribution == "Debian"

    #- name: Install HTTP on CentOS
    #  yum:
    #    name: httpd
    #    state: present
    #  when: ansible_distribution == "CentOS"

    - name: Install HTTPD server packages
      package:
        name: "{{ 'httpd' if ansible_distribution in ['CentOS'] else 'apache2' }}"
        state: present
      when: ansible_distribution not in ['Amazon']

    - name: Start HTTPD server
      service:
        name: "{{ 'httpd' if ansible_distribution in ['CentOS'] else 'apache2' }}"
        state: started

    - name: Enable HTTPD server
      service:
        name: "{{ 'httpd' if ansible_distribution in ['CentOS'] else 'apache2' }}"
        enabled: yes

  handlers:
    - name: Restart HTTP server
      service:
        name: "{{ 'httpd' if ansible_distribution in ['CentOS'] else 'apache2' }}"
        state: restarted
...